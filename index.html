<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>squares</title>
        <script type='module' src='live.js'></script>
        <script type='module' src='text.js'></script>
        <link rel='stylesheet' type='text/css' href='live.css'></link>
    </head>
    <body>
        <div id='live'>
            <div id='audio'>
                <div id='btns'>
                    <p id='patter'>patter: </p>
                    <p id='singer'>singer: </p>
                    <p id='config'>config: </p>
                    <p id='actions'>actions: </p>
                </div>
                <p><span id='metronome'>&nbsp;</span> <span id='msg'>[0.000] not intialized</span></p>
                <p><span id='status'>&nbsp;</span></p>
                <div id='draw'></div>
                <pre><code id='notes'></code></pre>
            </div>
            <div id='info'>
                <div id='timer'>
                    <div id='time'>00:00.000</div>
                    <button id='start' class='hk'>start</button>
                    <button id='reset' class='hk'>reset</button>
                    <button id='tip' class='hk'>end tip</button>
                </div>
                <table>
                    <tr><td></td><td><div class='girl'>3</div></td><td><div class='boy'>3</div></td><td></td></tr>
                    <tr><td></td><td><input class='hk'></td><td><input class='hk'></td><td></td></tr>
                    <tr><td><div class='boy'>4</div></td><td></td><td></td><td><div class='girl'>2</div></td></tr>
                    <tr><td><input class='hk'></td><td></td><td></td><td><input class='hk'></td></tr>
                    <tr><td><div class='girl'>4</div></td><td></td><td></td><td><div class='boy'>2</div></td></tr>
                    <tr><td><input class='hk'></td><td></td><td></td><td><input class='hk'></td></tr>
                    <tr><td></td><td><div class='boy'>1</div></td><td><div class='girl'>1</div></td><td></td></tr>
                    <tr><td></td><td><input class='hk'></td><td><input class='hk'></td><td></td></tr>
                </table>
            </div>
        </div>

        <div id='text'>
            <div id='seqlist'>
                <p id='tags'></p>
                <div id='seqs'></div>
            </div>
        </div>

        <pre id='playback' class='hidden'></pre>
        <textarea id='notepad' class='hidden'></textarea>
    </body>
</html>
